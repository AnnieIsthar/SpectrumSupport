[plugin]

name="Spectrum support"
description="Este plugin para Godot Engine permite simular y corregir efectos visuales relacionados con el daltonismo, ayudando a los desarrolladores a crear juegos y aplicaciones más accesibles. Incluye filtros para protanopia, deuteranopia, tritanopia y acromatopsia (escala de grises), permitiendo ver cómo los usuarios con daltonismo perciben los colores. Además, ofrece ajustes personalizables como brillo, gamma y desplazamiento de tono para mejorar la visibilidad.
"
author="Annastasya Isthar"
version="1.0"
script="SpectrumSupport.gd"
